<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="theme-color" content="#90a4ae"/>
	<link rel="shortcut icon" href="https://res.cloudinary.com/dkpdmzje0/image/upload/v1528383890/favicon.ico">

	<meta property="og:title" content="IPSC MACRO"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="https://yangjunyoung.ml"/>
	<meta property="og:image" content="https://res.cloudinary.com/dkpdmzje0/image/upload/v1528862437/ipsc_macro.png"/>
	<meta property="og:description" content="IP-SCHOOL 매크로"/>

	<title>IPSC MACRO</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" href="https://res.cloudinary.com/dkpdmzje0/raw/upload/v1531571638/main.min.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body class="blue-grey lighten-2">
	<script type="text/javascript">
		var checkUnload = false;
		$(window).bind("beforeunload", function (e){
			if(checkUnload) return "창을 닫을경우 작업이 취소됩니다.";
		});

		window.onpopstate = undefined;

		function start_macro(){
			var setID = document.getElementById("form_id").value;
			var setPW = document.getElementById("form_pw").value;

			if(setID == "18dchinv" || setID == ""){
				alert("아이디를 입력해주세요.")
			} else if(setPW == ""){
				alert("비밀번호를 입력해주세요.")
			} else {
				$("#form-main").hide();
				$(".notice").hide();
				document.getElementById("ifrm").classList.remove("hidden");
				document.getElementById("ifrm-hr").classList.remove("hidden");

				document.form_main.target ="ifrm"
				document.form_main.action = "./ipsc_login.php";
				document.form_main.submit();

				history.pushState(null, null, location.href); 
				window.onpopstate = function(event) { 
					location.replace("/");
				}
			}
		}
	</script>
	<div class="container">
		<div id="main" class="card-panel">
			<h1>IPSC MACRO</h1>
			<div class="card notice info">
				<i class="material-icons left">info</i>
				[18.07.14] 서버가 정상적으로 복구되었습니다. 08.14 까지 서버 유지 예정입니다.
			</div>
			<div class="card notice alert">
				<i class="material-icons left">warning</i>
				반드시 매크로 실행 후 IP-SCHOOL에 접속하여 완료여부를 확인하시기 바랍니다.
			</div>
			<form id="form-main" name="form_main" method="POST" autocomplete="off">
				<hr>
				<p>진행할 강좌 선택</p>
				<p>
					<label>
						<input name="form_month" type="radio" value="6" tabindex=2 />
					<span>[6월] 발명과 창의성(9)</span>
					</label>
				</p>
				<p>
					<label>
						<input name="form_month" type="radio" value="7" tabindex=3 checked />
						<span>[7월] 세상을 바꾼 발명(3)</span>
					</label>
				</p>
				<p>
				<label>
					<input name="form_month" type="radio" value="8" tabindex=4 />
						<span>[8월] 저작권과 친구될래요(3)</span>
				</label>
				</p>
				<hr>
				<p>계정 정보 입력</p>
				<div class="row">
					<div class="input-field col m6 s12">
						<input id="form_id" name="form_id" type="text" value="18dchinv" spellcheck="false" tabindex=5 required>
						<label for="form_id">아이디</label>
					</div>
					<div class="input-field col m6 s12">
						<input id="form_pw" name="form_pw" type="password" tabindex=6 required>
						<label for="form_pw">비밀번호</label>
					</div>
				</div>
				<hr>
				<div id="div-btn">
					<button id="form-submit" class="btn waves-effect waves-light center" onclick="start_macro()">실행
					<i class="material-icons right">send</i>
					</button>
				</div>
			</form>
			<hr id="ifrm-hr" class="hidden">
			<iframe id="ifrm" name="ifrm" class="hidden" frameborder=0 framespacing=0 marginheight=0 marginwidth=0 scrolling=yes vspace=0></iframe>
		</div>
		<div class="footer">
			<p>
				<a class="github-button" href="https://github.com/Neibce/IPSC-MACRO" aria-label="Watch Neibce/IPSC-MACRO on GitHub">Watch on GitHub</a>
				<a href="https://travis-ci.org/Neibce/IPSC-MACRO"><img src="https://api.travis-ci.org/Neibce/IPSC-MACRO.svg?branch=master"></a>
			</p>
			<p><b>v180714 (Release)</b><br>ⓒ 2018 Yang Jun-Young</p>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
